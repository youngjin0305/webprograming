<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/fileList.js"></script>
    <title>test</title>
</head>
<body>
  <header>
    <a href="../index.html"><h1>파일 목록 페이지(임시 헤더 클릭시 초기 페이지로 이동)</h1></a>
    <small>23101163</small>
  </header>
    <main>
      <div></div>
      <div class="middle">
        <nav class="main_header">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">이미지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">압축파일</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">코드파일</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">실행파일</a>
              </li>
            </ul>
            <button id="uploadButton">upload</button>
        </nav>
        <div class="container">
          <h2>목록 추가 예정</h2>
        </div>
      </div>
      <div></div>
      <div id="darken-background" class="hidden">
        <div id="lightbox">
          <span class="lightbox-close" id="lightboxClose">&times;</span>
          <form id="uploadForm" method="post" action="#">
            <label for="file_type" class="form-label">파일 종류</label>
            <select id="file_type" class="file_type">
              <option value="image">이미지</option>
              <option value="zip">압축파일</option>
              <option value="code">코드파일</option>
              <option value="exe">실행파일</option>
            </select>
            <div class="file_input">
              <label for="file" class="form-label">파일 선택</label>
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <div class="file_desc">
              <textarea class="form-control" id="description" name="description" rows="5" placeholder="파일 내용 설명"></textarea>
            </div>
            <div class="btns">
              <button type="button" class="cancel_btn" id="cancelButton">취소</button>
              <button type="submit" class="upload_btn">업로드</button>
            </div>
          </form>
        </div>
      </div>
    </main>
</body>
</html>
